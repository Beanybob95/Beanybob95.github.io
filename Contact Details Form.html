<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>Contact Details</h1>
    <p>
      We are happy to hear that you are interested to hear from us, please
      provide your contact details below and we will get back to you as soon as
      possible.
    </p>
    <!--This is the form for collecting the user contact details-->
    <div class="contact-form">
      <form action="/Thank You.html">
        <label maxlength="20" for="First Name">First Name</label>
        <input required name="First Name" type="text" id="First name" />
        <label maxlength="20" for="Last Name">Last Name</label>
        <input required name="Last Name" type="text" id="Last Name" />
        <label for="Phone Number">Phone Number</label>
        <input
          required
          minlength="11"
          name="Number"
          type="number"
          id="Phone Number"
        />
        <label for="Email">Email Address</label>
        <input
          required
          autocomplete="off"
          name="Email"
          type="email"
          id="Email"
        />
        <select required name="Gender" id="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <textarea
          required
          maxlength="200"
          name="Details"
          id="Details"
          cols="30"
          rows="5"
        >
      
Please give a description of what you would like to talk about.</textarea
        >
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
